<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelic Groove - Welcome</title>
    <link rel="icon" type="image/png" href="Logo Coin.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary: #009dff;
            --secondary: #943dff;
            --dark: #0F0F1A;
            --darker: #07070f;
            --light: #F8F9FC;
            --accent: #00E5FF;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.3;
            z-index: 1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
        }

        .blob1 {
            background: var(--primary);
            top: 10%;
            right: 15%;
            width: 400px;
            height: 400px;
            animation: float 10s ease-in-out infinite alternate;
        }

        .blob2 {
            background: var(--secondary);
            bottom: 10%;
            left: 15%;
            width: 500px;
            height: 500px;
            animation: float 12s ease-in-out infinite alternate-reverse;
        }

        .blob3 {
            background: var(--accent);
            top: 40%;
            left: 40%;
            width: 300px;
            height: 300px;
            animation: float 8s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(20px, 20px) rotate(10deg);
            }
        }

        .landing-content {
            text-align: center;
            max-width: 800px;
            padding: 3rem;
            background: rgba(15, 15, 26, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.9;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.9;
            }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .btn-container {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(110, 0, 255, 0.3);
            min-width: 200px;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(110, 0, 255, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-portfolio {
            background: var(--gradient);
        }

        .btn-survey {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--light);
        }

        .btn-survey:hover {
            background: rgba(0, 229, 255, 0.1);
        }

        .description {
            margin: 2rem 0;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0 1rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--gradient);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .landing-content {
                padding: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .btn-container {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }

            .blob1, .blob2, .blob3 {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="noise"></div>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <div class="container">
        <div class="landing-content">
            <h1 class="logo">ANGELIC GROOVE</h1>
            <p class="subtitle">Unity Game Developer | Paladins Fan Game Creator | G.A.V.G. Project</p>

            <div class="description">
                Welcome to my creative space! Explore my portfolio of Paladins-inspired fan games and learn about the Ghana And Video Games research initiative exploring gaming culture in Ghana.
            </div>

            <div class="btn-container">
                <a href="portfolio.html" class="btn btn-portfolio">
                    <i class="fas fa-gamepad"></i> Explore Portfolio
                </a>
                <a href="survey.html" class="btn btn-survey">
                    <i class="fas fa-poll"></i> G.A.V.G. Survey
                </a>
            </div>

            <div class="social-links">
                <a href="https://wa.me/233552830731" class="social-link" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://x.com/BugadinsTrivia/" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/angelicgroove/" class="social-link" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.youtube.com/channel/UCOXs9LhLX2hsz7WYtqNsLbQ" class="social-link" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.reddit.com/user/Angelagyeibi/" class="social-link" target="_blank"><i class="fab fa-reddit"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Animation for the blobs
        document.addEventListener('DOMContentLoaded', function() {
            // Add random small movements to the blobs for more dynamic effect
            const blobs = document.querySelectorAll('.blob');
            
            blobs.forEach(blob => {
                const randomX = Math.random() * 20 - 10;
                const randomY = Math.random() * 20 - 10;
                const randomDelay = Math.random() * 2;
                
                blob.style.animationDelay = `${randomDelay}s`;
            });
        });
    </script>
</body>

</html>
